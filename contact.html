<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Agences de Voyages</title>
    <link rel="stylesheet" href="contact.css">
    <button class="button2"><a href="index.html">Home</a></button>
    <link rel="stylesheet" href="place1.css">
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <header>
        <h1>Contactez nos Agences de Voyages</h1>
    </header>
    <main>
        <section class="contact-form">
            <h2> Contact</h2>
            <form id="contactForm" onsubmit="return validateForm()">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="agency">Agence:</label>
                <input type="text" id="agency" name="agency" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    
    <script src="contact.js"></script>
</body>
</html>
